{% extends 'inc/base.html' %}

{% load bootstrap4 %}
{% load static %}

  {% block is_authorized %}
    {% include 'inc/navbar_authorized.html' %}
  {% endblock is_authorized %}

  {% block content %}
    <form class="form mt-5" method="POST" novalidate>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </form>
  {% endblock content %}
