{% load static %}
<div class="card" style='margin-top: 20px;'>
	<div class="card-body row">
		<div class="col-3">
			<img src='{{ answer.author.avatar.url }}' style="width: 80px">
			<h6 class='block' style="margin_top: 4 px">{{answer.author.user_name}}</h6>
			<div class='likes block' style='margin-top: 10px'>
				<a class='inline js-vote' href="#" data-action="dislike" data-type="answer" data-id="{{ answer.pk }}"><img src="{% static 'images/dislike.png' %}" class='inline' style="width: 20px"> </a>
       			<h6 class='inline' style="margin-top:8px" id="rating-{{ answer.pk }}"> {{answer.rating}} </h6>
       			<a class='inline js-vote' href="#" data-action="like" data-type="answer" data-id="{{ answer.pk }}"><img src="{% static 'images/like.png' %}"  class='inline' style="width: 20px"></a>

			</div>
		</div>
		<div class="col-9">
			<p class="card-text">{{answer.text}}</p>
			<div style="position:absolute; bottom:0;">
				{% if answer.question.user.user == user %}
				<input type='checkbox' id="correct-{{ answer.pk }}" class='inline js-correct' data-qid="{{ answer.question.identificator }}" data-aid="{{ answer.pk }}"
					   {% if answer.is_right %}
					  	 checked
					   {% endif %}/>
				<h5 class="inline">correct</h5>
      			{% else %}
					{% if answer.is_right == True %}
						<h6 class="inline" style=" border-style: solid; border-width:1px; border-color: #880E4F">correct</h6>
					{% endif %}
				{% endif %}
			</div>

		</div>
	</div>
</div>
