{% load static %}
{% load bootstrap4 %}

<h2 class='title' colspan='2' style='margin-top: 20px;'>Sign up</h2>
<table>
    <form class="form" method="POST" action="/signup/">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="page_btn btn btn-outline-secondary">Sign up</button>
        {% endbuttons %}
    </form>
</table>
</div>
