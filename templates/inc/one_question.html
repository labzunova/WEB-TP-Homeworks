{% load static %}
<div class="card" style='margin-top: 20px;'>
  <div class="card-body row">
    <div class="col-3">
      <img src="{% static 'images/profile.jpg' %}" style="width: 80px">
      <div class='likes block' style='margin-top: 10px'>
       <h6 class='inline'>{{question.users_rating}} </h6>
       <img src="{% static 'images/like.png' %}"  class='inline' style="width: 20px">
     </div>
   </div>
   <div class="col-9">
    <h5 class="card-title">{{question.title}}</h5>
    <p class="card-text">{{question.text}}</p>
    <a href="#" class="card-link">answer({{question.number_of_answers}})</a>
    <div class='card-tags'>
      <h6 class='inline' style='margin-top: 7px;'>Tags: </h6>
      <a href="{% url 'askcats_index_by_tag' 'paws' %}" class="card-link inline ">{{question.tags}}</a>
    </div>
  </div>
</div>
</div>
