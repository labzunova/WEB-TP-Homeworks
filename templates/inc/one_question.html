{% load static %}
{% csrf_token %}
<div class="card" style='margin-top: 20px;'>
  <div class="card-body row">
    <div class="col-3">
      <img src="{{ question.user.avatar.url }}" style="width: 80px">
      <h6 class='block'>{{question.user.user_name}}</h6>
      <div class='likes block' style='margin-top: 10px'>
       <a class='inline js-vote' href="#" data-action="dislike" data-type="question" data-id="{{ question.identificator }}">
           <img id="dislike_{{ answer.pk }}" src="{% static 'images/dislike.png' %}" class='inline' style="width: 20px"> </a>
       <h6 class='inline' style="margin-top:8px" id="rating-{{ question.identificator }}"> {{question.rating}} </h6>
       <a class='inline js-vote' href="#" data-action="like" data-type="question" data-id="{{ question.identificator }}">
           <img id="like_{{ answer.pk }}" src="{% static 'images/like.svg' %}"  class='inline' style="width: 20px"></a>
     </div>
   </div>
   <div class="col-9">
    <h5 class="card-title">{{question.title}}</h5>
    <p class="card-text">{{question.text}}</p>
    <a href="{% url 'askcats_question' question.identificator %}" class="card-link">answer({{question.answers_count}})</a>
    <div class='card-tags'>
      <h6 class='inline' style='margin-top: 7px;'>Tags: </h6>
      {% for tag in question.tags.all %}
         <a href="{% url 'askcats_index_by_tag' tag.title %}" class="badge badge-pill  badge-warning">{{ tag.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
</div>
