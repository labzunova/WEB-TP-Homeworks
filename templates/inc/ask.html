{% load bootstrap4 %}
<h2 class='title' colspan='2' style='margin-top: 20px;'>New Question</h2>
<form class="form" method="POST" action="/ask/">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="page_btn btn btn-outline-secondary">Ask!</button>
        {% endbuttons %}
</form>
