<!doctype html>
<html lang="ru" class="h-100">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>base</title>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-md navbar-default fixed-top">
      <a class="navbar-brand" href="#">Ask CATS
         <img src="images/cat_main.png" style="width:64px;">
      </a>
      <form class="form-inline mt-2 mt-md-0 ml-auto mr-auto">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div class ='ml-auto'>
         <h4 class ='profile_box'>Welcome!</h4>
         <div class="navbar-right-links">
           <a class="nav-link inline profile_box" href="#">sign up</a>
           <a class="nav-link inline profile_box" href="#">log in</a>
         </div>
      </div>
    </nav>
  </header>

  <main role="main" class="flex-shrink-0" >
    <div class="container">
      <div class="row">
       <div class="col-9" style='position: absolute; left: 80px;'>
        <h2 class='title' colspan='2' style='margin-top: 20px;'>Sign up</h2>
        <table>
          <tbody>
          <tr>
            <td>Login</td>
            <td>
              <input type='text' maxlength="50" class='inline text_edit'/>
            </td>
            <td style='color:red'>User with this login already exists</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
            <input type='text' maxlength="50" class='inline text_edit'/>
            </td>
            <td style='color:red'>User with this email already exists</td>
         </tr>
         <tr>
            <td>Nickname</td>
            <td>
            <input type='text' maxlength="50" class='inline text_edit'/>
            </td>
         </tr>
         <tr>
            <td>Password</td>
            <td>
            <input type='password' maxlength="30" class='inline text_edit'/>
            </td>
         </tr>
         <tr>
            <td>Repeat password</td>
            <td>
            <input type='password' maxlength="30" class='inline text_edit'/>
            </td>
            <td style='color:red'>Passwords do not match</td>
         </tr>
         <tr>
            <td>Upload avatar</td>
            <td>
            <input type='text' maxlength="30" class='inline text_edit'/>
            <input class='inline' type="submit" value="choose" style='font-size: 16px; background-color: #FBE9E7; margin-left: 16px;' />
            </td>
         </tr>
         <tr>
            <td colspan="2">
            <input type="submit" value="Register!" style='font-size: 24px; background-color: #FBE9E7; margin-top: 24px;'/>
            </td>
         </tr>
         </tbody>
        </table>
       </div>

       <div class="col-3 tags" style='position: absolute; right: 0;'>
          <h2 class="border_bar_header" style='margin-top: 32px;'>Popular tags</h2>
          <div>
            <h4>Meow</h3>
            <h4>meoW</h3>
            <h4>murr</h3>
            <h4>murmur</h3>
          </div>
          <h2 class="border_bar_header" style='margin-top: 32px;'>Best Members</h2>
          <div>
            <h4>Pushok</h3>
            <h4>Tomas</h3>
            <h4>Vasya</h3>
            <h4>Bagi</h3>
          </div>
        </div>
      </div>
  </div>
  </main>


</body>
</html>
